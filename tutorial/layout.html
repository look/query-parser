     body {
       font-family: Helvetica;
       font-size: 20px;
       line-height: 1.2;
       min-width: 320px;
       width: 100%;
       margin: 0;
       padding: 0;
     }

     #content {
       max-width: 920px;
       margin-left: auto;
       margin-right: auto;
       padding-left: 5px;
       padding-right: 5px;
     }

     code {
       font-family: "Source Code Pro", Consolas, Monaco, monospace;
     }

     h1.title {
       margin-bottom: 0;
     }

     h2.subtitle {
       margin-top: 0;
       margin-bottom: 0;
       font-style: italic;
       font-size: 130%;
       font-weight: 300;
       color: #666;
     }

     div.toc h2 {
       margin-bottom: 10px;
     }

     div.toc ul {
       list-style-type: none;
       margin: 0;
       padding-left: 0;
     }

     div.toc ul ul {
       padding-left: 15px;
     }

     svg {
       max-width: 100%;
     }

     div.aside {
       font-size: 80%;
       background: aliceblue;
       padding: 20px 20px 0px 20px;
     }

     div.aside h3 {
       margin: 0;
     }

     @media screen and (max-width: 600px) {
       div.aside {
         width: 100%;
         box-sizing: border-box;
         padding-bottom: 1px;
       }
     }

     @media screen and (min-width: 600px) {
       div.aside {
         min-width: 300px;
         max-width: 400px;
         float: right;
         margin-left: 20px;
       }
     }

     span.query-string {
       background: aliceblue;
       font-family: "Source Code Pro", Consolas, Monaco, monospace;
       border: 1px dotted lightgrey;
       border-radius: 5px;
       padding-left: 2px;
       padding-right: 2px;
     }

     p.generated_at {
       font-style: italic;
       font-size: 80%;
       color: #999;
     }

     pre {
       overflow: auto;
     }
